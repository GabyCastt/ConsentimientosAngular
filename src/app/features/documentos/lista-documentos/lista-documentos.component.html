<div class="documentos-container">
  <div class="mb-4">
    <h3>
      <i class="fas fa-file-pdf me-2"></i>
      Documentos del Sistema
    </h3>
    <p class="text-muted">Accede a los documentos legales y plantillas del sistema</p>
  </div>

  <div class="row">
    @for (doc of documentos; track doc.titulo) {
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-{{ doc.color }} text-white">
            <h6 class="mb-0">
              <i [class]="doc.icono + ' me-2'"></i>
              {{ doc.titulo }}
            </h6>
          </div>
          <div class="card-body">
            <p class="text-muted">{{ doc.descripcion }}</p>
            <button 
              class="btn btn-outline-{{ doc.color }} btn-sm w-100"
              (click)="abrirDocumento(doc.url)">
              <i class="fas fa-eye me-1"></i>
              Ver PDF
            </button>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="alert alert-info mt-4">
    <i class="fas fa-info-circle me-2"></i>
    <strong>Nota:</strong> Estos documentos son utilizados en los formularios de consentimiento y certificados enviados a los clientes.
  </div>
</div>
